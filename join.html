<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MENI Beta Joined</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Press+Start+2P&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: black;
      overflow: hidden;
      font-family: 'Orbitron', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
      color: #0ff;
      padding: 20px;
    }

    .bg {
      position: fixed;
      width: 300%;
      height: 300%;
      background:
        radial-gradient(circle at 25% 25%, #0ff, transparent 40%),
        radial-gradient(circle at 75% 30%, #8f00ff, transparent 40%),
        radial-gradient(circle at 50% 80%, #00ff66, transparent 40%);
      background-repeat: no-repeat;
      background-size: 100% 100%;
      animation: rotateBg 30s linear infinite;
      filter: blur(120px);
      opacity: 0.4;
      z-index: -1;
      transform-origin: center;
    }

    @keyframes rotateBg {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    h1 {
      font-size: 1.2em;
      font-family: 'Press Start 2P', cursive;
      text-shadow: 0 0 10px #0ff;
      margin-bottom: 15px;
    }

    .ref-link {
      background: #111;
      border: 2px solid #0ff;
      padding: 8px 15px;
      border-radius: 10px;
      font-size: 0.9em;
      word-break: break-all;
      text-shadow: 0 0 5px #0ff;
      max-width: 100%;
    }

    .gif-box {
      width: 250px;
      height: 250px;
      margin-bottom: 20px;
    }

    .gif-box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
  </style>
</head>
<body>
  <div class="bg"></div>

    <img src="video4.gif" alt="Welcome GIF" />
  </div>

  <script>
    const refBox = document.getElementById("refLink");

    try {
      const user = Telegram.WebApp.initDataUnsafe.user;
      if (user && user.id) {
        const userId = user.id;
        const fullLink = https://t.me/MENIDAO_Test_Bot?start=${userId};

      } else {
        refBox.textContent = "Please open this page via Telegram.";

    }
  </script>
