<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MENI Beta Joined</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Press+Start+2P&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: black;
      overflow: hidden;
      font-family: 'Orbitron', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
      color: #0ff;
    }

    .bg {
      position: fixed;
      width: 300%;
      height: 300%;
      background:
        radial-gradient(circle at 25% 25%, #0ff, transparent 40%),
        radial-gradient(circle at 75% 30%, #8f00ff, transparent 40%),
        radial-gradient(circle at 50% 80%, #00ff66, transparent 40%);
      background-repeat: no-repeat;
      background-size: 100% 100%;
      animation: rotateBg 30s linear infinite;
      filter: blur(120px);
      opacity: 0.4;
      z-index: -1;
      transform-origin: center;
    }

    @keyframes rotateBg {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .gif-box {
      width: 300px;
      height: 300px;
      overflow: hidden;
      margin-bottom: 20px;
    }

    .gif-box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .typewriter {
      font-size: 1.2em;
      color: #fff;
      font-family: 'Press Start 2P', cursive;
      text-shadow: 0 0 10px #0ff;
      min-height: 2em;
      text-align: center;
      padding: 0 10px;
    }

    .btn-cyberpunk {
      margin-top: 30px;
      padding: 12px 25px;
      background: transparent;
      border: 2px solid #0ff;
      color: #0ff;
      font-size: 1.2em;
      font-family: 'Orbitron', sans-serif;
      cursor: pointer;
      border-radius: 20px;
      box-shadow: 0 0 15px #0ff, 0 0 5px #0ff inset;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }

    .btn-cyberpunk:hover {
      background: #0ff;
      color: black;
      box-shadow: 0 0 20px #0ff, 0 0 10px #0ff inset;
    }
  </style>
</head>
<body>
  <div class="bg"></div>
  <div class="gif-box">
    <img src="video4.gif" alt="Success Animation" />
  </div>
  <div class="typewriter" id="typeText"></div>
