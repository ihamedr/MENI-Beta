<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MENI Beta Joined</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Press+Start+2P&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: black;
      overflow: hidden;
      font-family: 'Orbitron', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
      color: #0ff;
    }

    .bg {
      position: fixed;
      width: 300%;
      height: 300%;
      background:
        radial-gradient(circle at 25% 25%, #0ff, transparent 40%),
        radial-gradient(circle at 75% 30%, #8f00ff, transparent 40%),
        radial-gradient(circle at 50% 80%, #00ff66, transparent 40%);
      background-repeat: no-repeat;
      background-size: 100% 100%;
      animation: rotateBg 30s linear infinite;
      filter: blur(120px);
      opacity: 0.4;
      z-index: -1;
      transform-origin: center;
    }

    @keyframes rotateBg {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    h1 {
      font-size: 1.8em;
      font-family: 'Press Start 2P', cursive;
      text-shadow: 0 0 10px #0ff;
      margin-bottom: 20px;
    }

    .ref-link {
      background: #111;
      border: 2px solid #0ff;
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 1.2em;
      word-break: break-all;
      text-shadow: 0 0 5px #0ff;
    }
  </style>
</head>
<body>
  <div class="bg"></div>
  <h1>Youâ€™ve successfully joined MENI Beta!</h1>
  <div>Your referral link:</div>
  <div class="ref-link" id="refLink"></div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const userId = params.get("user_id");
    const botUsername = "MENIDAO_Test_Bot";

    if (userId) {
      const fullLink = https://t.me/${botUsername}?start=ref_${userId};
      document.getElementById("refLink").textContent = fullLink;
    } else {
      document.getElementById("refLink").textContent = "No referral ID found.";
    }
  </script>
</body>
</html>
