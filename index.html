<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Neon Vibes</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Press+Start+2P&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: black;
      overflow: hidden;
      font-family: 'Orbitron', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    .bg {
      position: fixed;
      width: 300%;
      height: 300%;
      background:
        radial-gradient(circle at 25% 25%, #0ff, transparent 40%),
        radial-gradient(circle at 75% 30%, #8f00ff, transparent 40%),
        radial-gradient(circle at 50% 80%, #00ff66, transparent 40%);
      background-repeat: no-repeat;
      background-size: 100% 100%;
      animation: rotateBg 30s linear infinite;
      filter: blur(120px);
      opacity: 0.4;
      z-index: -1;
      transform-origin: center;
    }

    @keyframes rotateBg {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .gif-box {
      width: 400px;
      height: 400px;
      overflow: hidden;
    }

    .gif-box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none;
    }

    .gif-box img.active {
      display: block;
    }

    .typewriter {
      margin-top: 20px;
      font-size: 1.8em;
      color: #fff;
      font-family: 'Press Start 2P', cursive;
      text-shadow: 0 0 10px #0ff;
      min-height: 2em;
      text-align: center;
    }

    .input-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 30px;
    }

    .input-box {
      padding: 12px 30px;
      background: transparent;
      border: 2px solid #0ff;
      color: #0ff;
      font-size: 1.2em;
      font-family: 'Orbitron', sans-serif;
      cursor: pointer;
      border-radius: 10px;
      box-shadow: 0 0 20px #0ff, 0 0 10px #0ff inset;
      width: 250px;
      text-align: center;
      position: relative;
      margin-bottom: 20px;
      transition: all 0.3s ease;
    }

    .input-box:hover {
      background: #0ff;
      color: black;
      text-shadow: none;
      box-shadow: 0 0 25px #0ff, 0 0 15px #0ff inset;
    }

    .input-box:hover input {
      color: black;
    }

    input {
      width: 100%;
      padding: 10px;
      font-size: 1em;
      border: none;
      background-color: transparent;
      color: #0ff;
      text-align: center;
      transition: all 0.3s ease;
    }

    input::placeholder {
      color: #0ff;
      text-shadow: 0 0 5px #0ff;
    }

    button {
      padding: 12px 25px;
      background: transparent;
      border: 2px solid #0ff;
      color: #0ff;
      font-size: 1.2em;
      font-family: 'Orbitron', sans-serif;
      cursor: pointer;
      border-radius: 20px;
      box-shadow: 0 0 15px #0ff, 0 0 5px #0ff inset;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #0ff;
      color: black;
      text-shadow: none;
      box-shadow: 0 0 20px #0ff, 0 0 10px #0ff inset;
    }

  </style>
</head>
<body>
  <div class="bg"></div>

  <div class="gif-box">
    <img src="video1.gif" class="active" />
    <img src="video2.gif" />
    <img src="video3.gif" />
  </div>

  <div class="typewriter" id="typeText"></div>

  <div class="input-container">
    <div class="input-box">
      <input type="text" id="tgID" placeholder="Enter Your TG ID" />
    </div>
    <button onclick="checkID()">Submit</button>
  </div>

  <script>
    const gifs = document.querySelectorAll(".gif-box img");
    const textBox = document.getElementById("typeText");
    const texts = ["Create Memes", "Get Votes", "Make Money!"];
    let index = 0;

    function typeText(text, callback) {
      textBox.innerHTML = "";
      let i = 0;
      const interval = setInterval(() => {
        if (i < text.length) {
          textBox.innerHTML += text.charAt(i);
          i++;
        } else {
          clearInterval(interval);
          if (callback) callback();
        }
      }, 100);
    }

    function showNext() {
      gifs.forEach(gif => gif.classList.remove("active"));
      gifs[index].classList.add("active");
      typeText(texts[index], () => {
        setTimeout(() => {
          index++;
          if (index >= gifs.length) index = 0;
          showNext();
        }, 1500);
      });
    }

    showNext();

    function checkID() {
      const enteredID = document.getElementById('tgID').value.trim();
      if (!enteredID || enteredID.length < 3) {
        window.location.href = "error.html";
        return;
      }

      const scriptURL = 'https://script.google.com/macros/s/AKfycbwKzuXd7lWzSyvgop8vMFMyuLLvULgq4HRgSAv12uJ1hdqXERGryLtYCe-oWUOu7Ffd/exec';

      fetch(scriptURL, {
        method: 'POST',
        body: new URLSearchParams({ tgID: enteredID })
      })
      .then(response => {
        if (response.ok) {
          window.location.href = "join.html";
        } else {
          window.location.href = "error.html";
        }
      })
      .catch(() => {
        window.location.href = "error.html";
      });
    }
  </script>
</body>
</html>
