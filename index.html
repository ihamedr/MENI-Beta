<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Loading</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      overflow: hidden;
    }

    #matrixCanvas {
      position: fixed;
      top: 0;
      left: 0;
		width: 100%;
		height: 100%;
      z-index: 1;
    }

    .center-image {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
      pointer-events: none;
    }

    .center-image img {
      width: 300px;
      height: auto;
    }
  </style>
</head>
<body>
  <canvas id="matrixCanvas"></canvas>
  <div class="center-image">
  <img id="loadingImage" src="loading4.png" alt="Loading" />
</div>


  <script>
    const canvas = document.getElementById("matrixCanvas");
    const ctx = canvas.getContext("2d");
	const img = document.getElementById('loadingImage');


    let fontSize = 20; // اندازه تقریبی برای هر آیکن
    let columns;
    let drops;

    function resizeCanvas() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  columns = Math.floor(canvas.width / fontSize);
  drops = Array(columns).fill(1);
}

    resizeCanvas();
    window.addEventListener("resize", resizeCanvas);

    // بارگذاری تصاویر
    const icons = [
      { src: "triangle.png", image: new Image() },
      { src: "cross.png", image: new Image() },
      { src: "circle.png", image: new Image() },
      { src: "square.png", image: new Image() },
    ];

    icons.forEach(icon => icon.image.src = icon.src);

    function drawMatrix() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      for (let i = 0; i < drops.length; i++) {
        const icon = icons[Math.floor(Math.random() * icons.length)].image;
        const x = i * fontSize;
        const y = drops[i] * fontSize;

        ctx.drawImage(icon, x, y, fontSize, fontSize);

        if (y > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }

        drops[i]++;
      }
    }

    setInterval(drawMatrix, 33);
	   // ابتدا اطمینان از اینکه opacity 1 هست
  img.style.opacity = 1;

  setTimeout(() => {
    // شروع فید اوت
    img.style.transition = 'opacity 0.5s ease';
    img.style.opacity = 0;

    // بعد از 0.5 ثانیه که فید اوت انجام شد، تصویر رو عوض کن و فید این رو شروع کن
 setTimeout(() => {
  img.style.transition = 'none'; // حذف transition فعلی
  img.src = 'loading5.png';
  img.style.opacity = 0;

  // بعد از یک فریم (تقریباً 16ms)، فید این با transition جدید
  requestAnimationFrame(() => {
    img.style.transition = 'opacity 1s ease'; // طولانی‌تر هم هست
    img.style.opacity = 1;
  });
}, 500);
	  
  }, 1500);
	  
  </script>
</body>
</html>
